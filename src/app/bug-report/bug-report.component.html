<ng-template #content let-modal>
   <div class="modal-header text-center">
      <h4 class="modal-title w-100" id="modal-basic-title" style="color: white">Create New Volunteer</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
   </div>
   <div class="modal-body">
      <form class="form" (ngSubmit)="onSubmit()" [formGroup]="myForm">
        <div class="form-row mb-12">
           <h5 class="form-section"> Personal Information </h5>
        </div>
        <div class="form-row mb-12">
           <div class="form-group col-md-4">
              <mat-form-field>
                 <input matInput placeholder="First Name" formControlName="first_name" [(ngModel)]="model.first_name">
                 <mat-error>Required!</mat-error>
              </mat-form-field>
           </div>
           <div class="form-group col-md-4">
              <mat-form-field>
                 <input matInput placeholder="Last Name" formControlName="last_name" [(ngModel)]="model.last_name"/>
                 <mat-error>Required!</mat-error>
              </mat-form-field>
           </div>
           <div class="form-group col-md-4">
              <mat-form-field>
                 <mat-label> Date </mat-label>
                 <input matInput [matDatepicker]="picker" placeholder="mm/dd/yyyy" formControlName="dob" [(ngModel)]="model.dob">
                 <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                 <mat-datepicker #picker></mat-datepicker>
                 <mat-error>Required!</mat-error>
              </mat-form-field>
           </div>
        </div>
        <div class="form-row mb-12">
           <h5 class="form-section"> Nature of error/bug </h5>
        </div>
        <div class="form-row mb-12">
           <div class="form-group col-md-4">
              <mat-form-field>
                 <input matInput placeholder="Subject" formControlName="address_number" [(ngModel)]="model.address_number">
                 <mat-error>Required!</mat-error>
              </mat-form-field>
           </div>
           <div class="form-group col-md-4">
              <mat-form-field>
                 <input matInput placeholder="description" formControlName="address_number" [(ngModel)]="model.address_number">
                 <mat-error>Required!</mat-error>
              </mat-form-field>
           </div>
        <div class="form-row mb-12">
        </div>
      </form>
   </div>
   <div class="footer">
      <button type="submit" class="btn btn-xl btn-outline-primary" (click)="onSubmit()">Submit Report</button>
   </div>
</ng-template>

<button mat-menu-item (click)="open(content)">
  <mat-icon>person_add</mat-icon>
  <span>New Volunteer</span>
</button>
