<br>
  <div id="search" style="display: flex; align-items: baseline">
    <div id="search-bar">
      <div id="search-button" style="display: flex">
      <!-- add flex design for buttons -->
      <input
      placeholder="Who do you need?"
      matInput
      (keyup)="applyFilter($event.target.value)"
      id="typeahead-focus"
      type="text"
      class="form-control"
      [(ngModel)]="model"
      [ngbTypeahead]="search"
      (focus)="focus$.next($event.target.value)"
      (click)="click$.next($event.target.value)"
      #instance="ngbTypeahead"
      /><br>
      <button  type="button" class="btn btn-primary" (click)= "displayUser()" id="search-btn">Search</button>
      </div>
    </div>
    <div style="margin-left:auto; align-self: center">
      <button style="padding:0" type="button" class="btn btn-success" id="new-user-button"><app-new-user></app-new-user></button>
    </div>
  </div>


<div class="table-volunteers">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
      <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
        <th mat-header-cell *matHeaderCellDef> {{ prettify(col) }} </th>
        <td mat-cell *matCellDef="let element"> {{ element[col] }} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index">
      </tr>
    </table>
</div>
